<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_ Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Swanky+and+Moo+Moo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <h2 id="status"></h2>

        <div id="board" class="board">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>

        <div id="gameInfo">

            <div class="players">
                <form>
                    <input type="text" id="player1" value="Player 1"><br>
                    <input type="text" id="player2" value="Player 2"><br><br>
                    <button onclick="play()">&nbsp let's play &nbsp</button>
                    <button id="restart">&nbsp restart &nbsp</button>
                </form>
                <br><br>
                    <div class="score">
                        <div id="firstPlayer">Player 1 </div><br>
                        <div id="secondPlayer">Player 2 </div>
                    </div>
            </div>
        </div>
        <div id="credit">-- Nicole Wang&nbsp;</div>
    </div>
   
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
